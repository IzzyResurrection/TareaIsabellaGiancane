<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto Isabella Giancane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;800&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="preload" href="css/contacto.css" as="style">
    <link href="css/contacto.css" rel="stylesheet">
</head>
<body>
    <header class="titulo">
        <h1>¡Contáctame llenando los campos de abajo!</h1>
    </header>

    <main class="content">
        <section>
            <form class="formulario">
                <fieldset> 
                    <legend>Contactame</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>

                        <div class="campo">
                            <label>Telefono</label>
                            <input class="input-text" type="tel" placeholder="Telefono">    
                        </div>

                        <div class="campo">
                            <label>Correo electronico</label>
                            <input class="input-text" type="email" placeholder="Correo electronico">
                        </div>

                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text"></textarea>    
                        </div>

                    </div>

                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
                    
                </fieldset>
            </form>
        </section>

    </main>

    <div class="footer-container">
        <footer class="wrapper">
            <p>Sitio Personal de Isabella Carolina Guadalupe Giancane McCrossin</p>
            <p>www.isabellagiancane.com - Todos los derechos reservados - 2022</p>
        </footer>
    </div>

</body>
</html>
